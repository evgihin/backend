name: Node.js CI

on: workflow_dispatch


jobs:
  Autotest:
    name: Autotests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14.6'
      - run: git clone https://github.com/Yandex-Practicum/web-autotest-public.git
      - run: web-autotest-public/proj13/bin/test-config.sh 
      - run: web-autotest-public/proj13/bin/prepare-test-endpoints.sh  
      
